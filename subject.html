    <main class="main">
      <div class="container">
        <h1 class="h1">Редактирование вопроса теста</h1>
        <span class="separator"></span>

        <form class="" action="" method="post">
          <fieldset>
            <label for="">Название</label>
            <input class="form-control" type="text" name="" value="">
          </fieldset>

          <fieldset>
            <table class="table">
              <thead>
                <tr>
                  <th class="questions h3">
                    Вопросы теста
                    <button type="button" name="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>

                  <th class="var">Группы</th>
                  <th class="check">Тест</th>

              </thead>
              <tbody>
                <tr>
                  <td class="questions">
                    <span>1</span>
                    Расположите в хронологической последовательности исторические

                  <td class="var">
                    <input class="form-control" type="checkbox" name="" value="">

                    <input class="form-control" type="checkbox" name="" value="">
                    <label for=""></label>
                  </td>
                  <td class="drag">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </fieldset>

          <fieldset>
            <label for="">Инструкция к тесту</label>
            <textarea name="name" rows="8" cols="80"></textarea>
          </fieldset>

          <button type="button" name="button" class="btn btn-primary">Сохранить</button>
          <button type="button" name="button" class="btn btn-default">Удалить курс</button>
