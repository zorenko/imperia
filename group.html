    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->

          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="applications.html">Заявки <span class="badge">42</span></a></li>

                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Имя Фамилия <span class="caret"></span></a>

        </div><!-- /.container -->
      </nav>
    </header>

    <main class="main">
      <form class="container" action="" method="post">

        <fieldset>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="">Название группы</label>
              <input class="form-control" type="text" name="" value="">
            </div>

            <div class="col-xs-12 col-sm-4">
              <label for="">Название предмета</label>
              <select class="" name="">
                <option value="">Базовое общество</option>
              </select>
            </div>

            <div class="col-xs-12 col-sm-4">
              <label for="">Статус группы</label>
              <select class="" name="">
                <option value="">Идет запись</option>
              </select>
            </div>
          </div><!-- /.row -->

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="">Дата старта</label>
              <input class="form-control" type="date" name="" value="">
            </div>

            <div class="col-xs-12 col-sm-4">
              <label for="">Дни занятий</label>
              <input class="form-control" type="text" name="" value="">
            </div>

            <div class="col-xs-12 col-sm-4">
              <div class="row">
                <div class="col-xs-5">
                  <label for="">Макс. мест</label>
                  <input class="form-control" type="text" name="" value="">
                </div>
                <div class="col-xs-7">
                  <label for="">Стоимость</label>
                  <input class="form-control" type="text" name="" value="">
                </div>
              </div>
            </div>
          </div><!-- /.row -->

          <div class="row">
            <div class="col-xs-12">
              <label for="">Комментарий к группе</label>
              <input class="form-control" type="text" name="" value="">
            </div>
          </div><!-- /.row -->
        </fieldset>

        <fieldset>
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="student h3">3 участников</th>
                <th class="payments-sum">Оплачено всего</th>
                <th class="classes-paid">Оплачено занятий</th>
                <th class="comment">Комментарий</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="student"><a href="">Имя Фамилия</a></td>
                <td class="payments-sum">4000 Р</td>
                <td class="classes-paid">10/10</td>
                <td class="comment">Берется из профиля</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="student">Всего</td>
                <td class="payments-sum">4000 Р</td>
                <td class="classes-paid"> </td>
                <td class="comment"> </td>
              </tr>
            </tfoot>
          </table>
        </fieldset>

        <fieldset>
          <button type="button" name="button" class="btn btn-primary btn-lg">Выгрузить на платформу</button>
        </fieldset>

        <button type="button" name="button" class="btn btn-default">Удалить группу</button>
      </form>
    </main>
  </body>
</html>
